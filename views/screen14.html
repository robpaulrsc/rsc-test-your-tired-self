<section id="screen14" class="Page--screen14" data-ng-controller="Screen14Controller"><div class="Page__viewport"><div class="Page__content--centered-wrap"><div class="Page__content--centered"><div class="Slides"><div class="Slides__header--icon"><img src="./img/icon-qmark.png" width="265" height="178"><h1>Enter the number you<br>memorised at the start<br>of this test</h1></div><div class="Slides__body"><div class="center-row"><input type="tel" min="{{min}}" max="{{max}}" maxlength="2" data-ng-restrict="[^0-9\s]" data-ng-model="memoriseValue" data-ng-keyup="valid && $event.keyCode == 13 ? go('/results', 'slide-left') : null"></div></div><button class="btn--default" data-ng-disabled="!valid" data-ng-click="playSound('sounds/next.mp3'); go('/results', 'slide-left')">Next<i class="btn__icon-right"></i></button><div progress-bar progress-bar-step="{{ step }}"></div></div></div></div></div></section>
