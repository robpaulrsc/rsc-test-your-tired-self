<section id="screen6" class="Page--screen6" data-ng-controller="Screen6Controller"><div class="Page__viewport"><div class="Page__content--centered-wrap"><div class="Page__content--centered"><div class="Slides"><div class="Slides__header--icon"><img src="./img/icon-coffee.png" width="265" height="183"><h1>How tired do you currently feel?</h1></div><div class="Slides__body"><ul class="Screen6__tired-list"><li data-value="4" data-ng-click="playSound('sounds/next.mp3'); feelingClick($event, 4)"><img src="./img/face-2.png"> Exhausted</li><li data-value="3" data-ng-click="playSound('sounds/next.mp3'); feelingClick($event, 3)"><img src="./img/face-1.png"> Very Tired</li><li data-value="2" data-ng-click="playSound('sounds/next.mp3'); feelingClick($event, 2)"><img src="./img/face-3.png"> A Bit Tired</li><li data-value="1" data-ng-click="playSound('sounds/next.mp3'); feelingClick($event, 1)"><img src="./img/face-4.png"> Not Tired</li></ul></div><div progress-bar progress-bar-step="{{ step }}" progress-bar-theme="'light'"></div></div></div></div></div></section>
