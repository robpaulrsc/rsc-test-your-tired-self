<section id="screen7" class="Page--screen7" data-ng-controller="Screen7Controller"><div class="Page__viewport"><div class="Page__content--centered-wrap"><div class="Page__content--centered"><div class="Slides"><div class="Slides__header"><span class="timer">{{timer}}</span><h1>HIT THE WHITE DIAMOND AS FAST AS YOU CAN EVERY TIME IT APPEARS</h1></div><div class="Slides__body"><div class="grid disabled"><img class="bg" src="./img/diamond-grid.png"> <img class="highlight" src="./img/diamond-highlight.png" data-ng-click="clickDiamond()" data-ng-class="{hover: hover}" data-ng-mouseenter="hover = true" data-ng-mouseleave="hover = false"></div></div><div id="countdown"><img src="./img/countdown.png"> <span>{{countdown}}</span></div><div progress-bar progress-bar-step="{{ step }}"></div></div></div></div></div></section>
