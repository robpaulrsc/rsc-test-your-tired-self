<section id="screen8" class="Page--screen8" data-ng-controller="Screen8Controller"><div class="Page__viewport"><div class="Page__content--centered-wrap"><div class="Page__content--centered"><div class="Slides"><div class="Slides__header--icon--off-mobile"><img src="./img/icon-clock2.png" width="265" height="183"><h1>How many hours sleep did you get in the last 48 hours?</h1></div><div class="Slides__body"><div class="screen8__knob-container"><div class="screen8__knob-container__left"><h3>LAST NIGHT</h3><div class="input-container"><input type="tel" min="0" max="24" class="enter-number" maxlength="2" required data-ng-model="lastNightHours" data-ng-restrict="[^0-9\s]"></div></div><div class="screen8__knob-container__right"><h3>NIGHT BEFORE</h3><div class="input-container"><input type="tel" min="0" max="24" class="enter-number" maxlength="2" required data-ng-model="nightBeforeHours" data-ng-restrict="[^0-9\s]"></div></div></div></div><button class="btn--default" data-ng-disabled="!(!!lastNightHours && !!nightBeforeHours)" data-ng-click="playSound('sounds/next.mp3'); go('/screen9', 'slide-left')">Next<i class="btn__icon-right"></i></button><div progress-bar progress-bar-step="{{ step }}" style="display:none;"></div></div></div></div></div></section>
