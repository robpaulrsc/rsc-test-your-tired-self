<form name="entryform" novalidate><div id="entryform-{{ entryFormItems[0].id }}" class="Entry-from__panel cssFade" data-ng-show="entryFormItems[0].show === true"><div class="Content__header l-table"><div class="l-table-cell"><label for="first">Hello there!<br>What can we call you?</label></div></div><div class="Content__body"><input type="text" class="special-input user-name-field" placeholder="My name is..." id="first" name="first" focuson="{{ entryFormItems[0].id }}" data-ng-keydown="checkEnter($event);" data-ng-restrict="[^a-zA-Z\-\s]" data-ng-model="user.name"></div><button class="btn--default" id="entry-form-step-1-btn" disabled="disabled" data-ng-click="abSplit === 'b' ? changeItem(2) : changeItem(1)">Continue<i class="btn__icon-right"></i></button></div><div class="Entry-from__panel how-old-screen cssFade" data-ng-show="entryFormItems[1].show === true"><div class="Content__header l-table"><div class="l-table-cell"><label>how old are you {{ user.name }}?</label> <label>Enter Your Age</label></div></div><div class="Content__body"><input type="number" class="special-input user-age-field" name="age" placeholder="My age is..." id="Age" min="{{ years.0 }}" focuson="{{ entryFormItems[1].id }}" data-ng-keydown="checkEnter($event);" data-ng-restrict="[^a-zA-Z\-\s]" data-ng-model="user.age"></div><button class="btn--default" data-ng-disabled="entryform.age.$pristine || !(user.age >= 17)" data-ng-click="changeItem(3)">Continue<i class="btn__icon-right"></i></button></div><div class="Entry-from__panel" data-ng-show="entryFormItems[3].show === true"><div class="Content__header l-table"><div class="l-table-cell"><label>One last thing {{user.name}},</label> <label>are you male or female?</label></div></div><div class="Content__body gender-form"><form><div class="gender-options"><div class="gender-options__first" data-ng-class="{ true: 'is-selected', false: 'not-selected' }[ user.gender === 'm']"><label for="gender-male"><img src="./img/icon-gender-m.png" width="267" height="267" data-ng-mouseenter="playSound('sounds/gender.mp3')" data-ng-click="submitOnGenderSelect('m')"></label> <input type="radio" name="gender" value="m" required id="gender-male" data-ng-model="user.gender" data-ng-disabled="entryform.gender.$valid"></div><div class="gender-options__last" data-ng-class="{ true: 'is-selected', false: 'not-selected' }[ user.gender === 'f']"><label for="gender-female"><img src="./img/icon-gender-f.png" width="267" height="267" data-ng-mouseenter="playSound('sounds/gender.mp3')" data-ng-click="submitOnGenderSelect('m')"></label> <input type="radio" name="gender" value="f" required id="gender-female" data-ng-model="user.gender" data-ng-disabled="entryform.gender.$valid"></div></div></form></div></div></form>
